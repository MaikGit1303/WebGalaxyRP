<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Galaxy RP</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/Registro.css">
    <link rel="icon" href="../img/LogoPe.png">
</head>
<body>
    <!-- Registro -->
    <div id="login-container">
        <img src="../img/logoIA.png" alt="Galaxy RP Logo" class="login-logo" />
        <h2>Crear cuenta</h2>

        <input type="text" id="new-username" placeholder="Nombre de usuario" />
        <input type="email" id="new-email" placeholder="Correo electronico">
        <input type="password" id="new-password" placeholder="Contraseña" />
        <input type="password" id="confirm-password" placeholder="Confirmar contraseña" />

        <button id="create-account-btn">Registrarme</button>
        <a href="../index.html" class="forgot-password">¿Ya tienes cuenta? Inicia sesión</a>

        <p>&COPY;2025 Galaxy RP</p>
    </div>

    <script src="../js/registro.js"></script>
</body>
</html>
